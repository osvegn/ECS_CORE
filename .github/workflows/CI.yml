name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Dependencies
      run: ./scripts/install_dependencies.sh

    - name: Build
      run: |
        cmake -B build
        cmake --build build

  tests_linux:
    needs: build-linux
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      # - name: Cache Criterion
      #   id: cache-criterion
      #   uses: actions/cache@v3
      #   with:
      #     path: ./Criterion
      #     key: ${{ runner.os }}-Criterion
    - name: Install criterion
        # if: steps.cache-criterion.outputs.cache-hit != 'true'
      run: |
        sudo apt-get install gcovr
          sudo apt-get install meson
          git clone --recursive https://github.com/Snaipe/Criterion Criterion
          cd Criterion
          meson build
          ninja -C build
          sudo ninja -C build install

    - name: Make Criterion available
      run: |
        cd Criterion
        sudo ldconfig

    - name: Install submodules
      run: git submodule update --init --recursive

    - name: Build
      run: make run_tests

    - name: Coverage report
      run: |
        mkdir -p coverage
        gcovr -e tests --html-details coverage/coverage.html

    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: Coverage-report
        path: ./coverage

    - name: Deploy
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: self
        BRANCH: gh-pages
        FOLDER: ./coverage
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TARGET_DIR: docs/coverage